<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vagas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    nav {
      background: #000000;
      padding: 1rem;
    }
    nav a {
      color: white;
      margin-right: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    td:last-child {
      text-align: center;
      width: 140px;
    }
    button {
      padding: 0.25rem 0.5rem;
      margin: 0 0.15rem;
      cursor: pointer;
      font-size: 0.9rem;
      border: none;
      border-radius: 3px;
    }
    button:hover {
      opacity: 0.8;
    }
    button:focus {
      outline: 2px solid #1E40AF;
    }
    button[onclick*="excluir"] {
      color: rgb(0, 0, 0);
      background: #040404;
    }
    button[onclick*="editar"] {
      background: #2563eb;
      color: rgb(0, 0, 0);
    }
    #btn-nova-vaga {
      margin-top: 1rem;
      background: #059669;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      padding: 0.5rem 1rem;
    }

    /* Modal */
    #modal-vaga {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-vaga > div {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    #modal-vaga h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: bold;
      font-size: 1.25rem;
    }
    #modal-vaga label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      margin-top: 1rem;
    }
    #modal-vaga input, #modal-vaga select {
      width: 100%;
      padding: 0.4rem 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #modal-vaga .botoes {
      margin-top: 1.5rem;
      text-align: right;
    }
    #modal-vaga button {
      padding: 0.5rem 1rem;
      font-weight: 600;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    #modal-vaga #btn-fechar {
      background: #9ca3af;
      color: white;
      margin-right: 1rem;
    }
    #modal-vaga #btn-salvar {
      background: #059669;
      color: white;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Menu</a>
    <a href="usuarios.html">Administradores</a>
    <a href="registros.html">Registros</a>
    <a href="vagas.html">Vagas</a>
  </nav>

  <main class="container">
    <h1>Vagas</h1>

    <button id="btn-nova-vaga">➕ Nova Vaga</button>

    <table id="tabela-vagas">
      <thead>
        <tr>
          <th>Número</th>
          <th>Tipo de Veículo</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modal de cadastro/edição -->
  <div id="modal-vaga">
    <div>
      <h2>Nova vaga</h2>
      <form id="form-vaga">
        <label for="vaga-numero">Número</label>
        <input type="number" id="vaga-numero" min="1" required />

        <label for="vaga-tipo">Tipo de Veículo</label>
        <input type="text" id="vaga-tipo" placeholder="Ex: Carro" required />

        <label for="vaga-status">Status</label>
        <select id="vaga-status" required>
          <option>Disponível</option>
          <option>Ocupado</option>
          <option>Reservado</option>
        </select>

        <div class="botoes">
          <button type="button" id="btn-fechar">Cancelar</button>
          <button type="submit" id="btn-salvar">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="vagas.js"></script>
</body>
</html>
